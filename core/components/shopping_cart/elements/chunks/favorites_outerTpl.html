<div id="shoppingCartContainer">
    <form action="[[~6]]" method="post">
        <input type="hidden" name="type" value="favorites">
        <div class="float-right">
            <button class="btn btn-outline-info btn-sm mb-2" type="submit" name="action" value="clean">
                <i class="icon-cross"></i>
                [[%shopping_cart.clear?namespace=`shopping_cart`]]
            </button>
        </div>
        <div class="clearfix"></div>
        <table class="table">
            <tbody>
                [[+wrapper]]
            </tbody>
            <tfoot>
            <tr>
                <th colspan="2">
                    <div class="text-right">
                        [[%shopping_cart.total?namespace=`shopping_cart`]]:
                    </div>
                </th>
                <th colspan="2">
                    <span class="big shk-price">[[+priceTotal:numFormat]]</span>
                    <span class="shk-currency">[[+currency]]</span>
                </th>
            </tr>
            </tfoot>
        </table>
    </form>
    <div class="clearfix"></div>
</div>
