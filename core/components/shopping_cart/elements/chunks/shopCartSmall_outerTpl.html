<div class="shop-cart-bottom">
    <div class="shop-cart-bottom-b">
        <form action="[[~6]]" method="post">
            <div class="container">
                <div class="float-md-left">
                    Выбрано товаров:
                    <span class="badge badge-pill badge-light big mx-2">
                        [[+countTotal]]
                    </span>
                    [[+countTotal:units=`товар|товара|товаров`]] на сумму
                    <span class="badge badge-light big mx-2 shk-price">[[+priceTotal:numFormat]]</span>
                    <span class="shk-currency">[[+currency]]</span>
                </div>
                <div class="float-md-right mt-3 mt-md-0">
                    [[*id:ne=`5`:then=`
                    <a class="btn btn-outline-light" href="[[~5]]">
                        Оформить заказ
                    </a>
                    `:else=``]]
                    <button class="btn btn-outline-light ml-1" data-toggle="tooltip" data-placement="top" title="Очистить" name="action" value="clean">
                        <i class="icon-cross"></i>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</div>
