<tr>
    <td>[[+num]]</td>
    <td>
        <div>
            <a href="[[+uri]]">
                [[+title]]
            </a>
        </div>
    </td>
    <td>
        <span class="shk-price">[[+price:numFormat]]</span>
        <span class="shk-currency">[[+currency]]</span>
    </td>
    <td>
        <input type="number" class="form-control" min="1" step="1" name="count[]" value="[[+count]]" style="width: 80px;">
    </td>
    <td>
        <span class="shk-price">[[+priceTotal:numFormat]]</span>
        <span class="shk-currency">[[+currency]]</span>
    </td>
    <td class="text-right">
        <button class="btn btn-outline-info ml-1" type="submit" name="remove_by_index" value="[[+index]]">
            <i class="icon-cross"></i>
        </button>
    </td>
</tr>
