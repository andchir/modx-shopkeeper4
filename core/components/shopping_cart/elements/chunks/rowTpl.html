<tr>
    <td>[[+num]]</td>
    <td>
        <div>
            <a href="[[+uri]]">
                [[+title]]
            </a>
        </div>
    </td>
    <td>
        <span class="shk-price">[[+price]]</span>
        <span class="shk-currency">[[+currency]]</span>
    </td>
    <td>
        <input type="number" class="form-control" min="1" step="1" name="count[]" value="[[+count]]" style="width: 80px;">
    </td>
    <td>
        <span class="shk-price">[[+priceTotal]]</span>
        <span class="shk-currency">[[+currency]]</span>
    </td>
    <td class="text-right">
        <a class="btn btn-outline-info ml-1" href="[[~6]]?action=remove&index=[[+index]]">
            <i class="icon-cross"></i>
        </a>
    </td>
</tr>
