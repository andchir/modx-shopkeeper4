<tr>
    <td>
        [[+item_id]]
    </td>
    <td>
        <a href="[[++site_url]][[+uri]]">
            [[+title]]
        </a>
    </td>
    <td>
        [[+price:numFormat]]
        [[+currency]]
    </td>
    <td>
        [[+count]]
    </td>
    <td>
        [[+priceTotal:numFormat]]
        [[+currency]]
    </td>
</tr>
