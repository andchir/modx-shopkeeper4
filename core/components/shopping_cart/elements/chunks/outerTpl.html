<form action="[[~[[*id]]]]" method="post">
    <table class="table">
        <tbody>
        [[+wrapper]]
        </tbody>
        <tfoot>
        <tr>
            <th colspan="4">
                <div class="float-left">
                    <button type="submit" class="btn btn-sm btn-info" name="action" value="update">
                        <i class="icon-reload"></i>
                        Пересчитать
                    </button>
                </div>
                <div class="text-right">
                    Всего:
                </div>
            </th>
            <th colspan="2">
                <span class="big shk-price">[[+priceTotal:numFormat]]</span>
                <span class="shk-currency">[[+currency]]</span>
            </th>
        </tr>
        </tfoot>
    </table>
</form>
<div class="float-right">
    <a class="btn btn-outline-info" href="[[~7]]">
        Продолжить
        <i class="icon-keyboard_arrow_right"></i>
    </a>
</div>
<div class="clearfix"></div>
