<div id="shoppingCartContainer">
    <form action="[[~6]]" method="post">
        <div class="float-right">
            <button class="btn btn-outline-info btn-sm mb-2" type="submit" name="action" value="clean">
                <i class="icon-cross"></i>
                [[%shopping_cart.clear?namespace=`shopping_cart`]]
            </button>
        </div>
        <div class="clearfix"></div>
        <table class="table">
            <tbody>
            [[+wrapper]]
            </tbody>
            <tfoot>
            <tr>
                <th colspan="4">
                    <div class="float-left">
                        <button type="submit" class="btn btn-sm btn-info" name="action" value="update">
                            <i class="icon-reload"></i>
                            [[%shopping_cart.recount?namespace=`shopping_cart`]]
                        </button>
                    </div>
                    <div class="text-right">
                        [[%shopping_cart.total?namespace=`shopping_cart`]]:
                    </div>
                </th>
                <th colspan="2">
                    <span class="big shk-price">[[+priceTotal:numFormat]]</span>
                    <span class="shk-currency">[[+currency]]</span>
                </th>
            </tr>
            </tfoot>
        </table>
    </form>
    <div class="float-right">
        <a class="btn btn-outline-info" href="[[~7]]">
            [[%shopping_cart.continue?namespace=`shopping_cart`]]
            <i class="icon-keyboard_arrow_right"></i>
        </a>
    </div>
    <div class="clearfix"></div>
</div>
