[[!shoppingCart@shoppingCartFull]]

<script>
    var shoppingCart;
    document.addEventListener('DOMContentLoaded', function() {
        shoppingCart = new ShoppingCart({
            baseUrl: '[[++base_url]]',
            snippetPropertySetName: 'shoppingCartFull',
            selector: '#shoppingCartContainer'
        });
    });
</script>
