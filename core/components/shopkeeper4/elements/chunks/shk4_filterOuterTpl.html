<form action="" method="get">
    <input type="hidden" name="limit" value="">
    <input type="hidden" name="page" value="1">
    <input type="hidden" name="order_by" value="">
    <div class="catalog-filters" id="catalog-filters">
        <div class="catalog-filters-header d-block d-md-none">
            <button class="btn btn-secondary btn-block shk-button-filters-hide" type="button">
                <i class="icon-keyboard_arrow_left"></i>
                Скрыть фильтры
            </button>
        </div>
        <div class="filters-button-apply shk-onfilter-change">
            <button class="btn btn-secondary btn-block" type="submit">
                <i class="icon-search d-inline-block d-md-none"></i>
                <span class="d-none d-md-inline-block">Применить</span>
            </button>
        </div>
        <div class="catalog-filters-wrapper">
            <div class="catalog-filters-inner">

                [[+wrapper]]

            </div>
        </div>
        <div class="my-2">
            <a class="btn btn-info btn-sm btn-block shk-button-filters-reset" href="/[[+shk4.categoryUri]]">
                Сброс
            </a>
        </div>
    </div>
</form>
