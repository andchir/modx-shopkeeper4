<div class="mb-5 pt-4 pb-2 px-2">
    <div class="shk-slider-range" data-name="[[+name]]">
        <input class="form-control"
               name="filter[[[+name]]][from]"
               type="range"
               min="[[+min]]"
               max="[[+max]]"
               value="[[+minValue]]">
        <input class="form-control"
               name="filter[[[+name]]][to]"
               type="range"
               min="[[+min]]"
               max="[[+max]]"
               value="[[+maxValue]]">
    </div>
</div>
